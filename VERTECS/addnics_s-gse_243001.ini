;*************************************************************************************************
;ADDNICS製　S帯GES　初期設定ファイル
;
;ソフト起動時に初期設定ファイルを読み込み、機器の設定やステータス情報の工学値変換を行います。
;GSE毎に設定値が異なりますので、使用する機器（シリアル番号）のファイルを使用してください。
;
;　*行の先頭に;、-、スペースのある行はコメントアウトとして設定には使用しません。
;*************************************************************************************************
;
----- 以下のパラメータは、各機器固有の設定値の為、むやみに変更しないでください --------------------------------------------
;パラメータ名,パラメータ値

;SERIAL_NO：機器固有のシリアル番号を入力
SERIAL_NO,243001

;UP_RF_OFS：アップリンク周波数オフセットをキャンセルする為に使用。値はkHz単位で入力する。
UP_RF_OFS,-6

;DW_RF_OFS：ダウンリンク周波数オフセットをキャンセルする為に使用。値はkHz単位で入力する。
DW_RF_OFS,9.3

;AGC_DLT：受信レベル(dBm)への工学値変換に使用。傾きに使用する。
AGC_DLT,0.0007

;AGC_OFS：受信レベル(dBm)への工学値変換に使用。オフセットに使用する。
AGC_OFS,58.2

;FRQ_LSB：周波数エラー(kHz)への工学値変換に使用。1LSBの重み付けを、Hz単位で入力する。50MHz/2^21
FRQ_LSB,23.84185791

;FRQ_LSB：周波数エラー(kHz)への工学値変換に使用。周波数オフセットをキャンセルする為に使用する。値はkHz単位で入力する。
;FRQ_OFS,-11.6
FRQ_OFS,-0

DEBUG,OFF

---------------------------------------------------------------------------------------------------------------------------
;
----- 以下のパラメータは、使用環境に合わせてパラメータ値を変更してください。 --------------------------------------
;パラメータ名,パラメータ値

;UP_RF_FRQ：アップリンクRF周波数(1kHz分解能のMHz単位で入力する。設定範囲：2000.000MHz～2100.000MHz）
UP_RF_FRQ,2050.000

;DW_RF_FRQ：ダウンリンクRF周波数(1kHz分解能のMHz単位で入力する。設定範囲：2200.000MHz～2300.000MHz)
DW_RF_FRQ,2285.000

;DEM_MD：テレメトリ受信モード設定（ADDNICS／CCSDSのいずれかを入力する。）
DEM_MD,ADDNICS

;FRM_SYNC：フレーム同期コードを入力する。設定するコード長は16bit/24bit/32bitのいずれか。32bitの場合、[1ACFFC1D] を設定する。
;FRM_SYNC,FAF320

;WD_FRM：1フレームを構成するワード数(同期コードを含む）を入力する。(設定範囲：1～2048）
WD_FRM,128

;TLM_BRx設定：テレメトリ受信ビットレート設定(kHz単位で入力する。BR1が初期値。100kbps時は [100]、未使用時は [0] を設定）
TLM_BR1,20
TLM_BR2,50
TLM_BR3,64
TLM_BR4,100
TLM_BR5,0
TLM_BR6,0
TLM_BR7,0
TLM_BR8,0

-------------------------------------------------------------------------------------------------------------------
